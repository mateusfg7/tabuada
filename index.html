<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<title>Tabuada</title>
</head>
<body>
	<div id="corpo">
		<input id="num" type="number" value="0" class="elementos">
		<button onclick="executar()" class="elementos">CALCULAR</button>
		<div class="contas">
			<div id="soma" class="tabuada">soma</div>
			<div id="subtracao" class="tabuada">subtração</div>
			<div id="multiplicacao" class="tabuada">multiplicação</div>
			<div id="divisao" class="tabuada">divisão</div>
		</div>
		<div class="contas">
			<div id="potencia" class="tabuada">potencia</div>
			<div id="raiz" class="tabuada">raiz</div>
		</div>
	</div>
	<script src="script.js"></script>
	
</body>
</html>
